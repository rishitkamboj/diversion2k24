<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/checkout/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="checkout.css" rel="stylesheet">
</head>

<body style="background-color: #FCF7F3;font-family: 'Varela Round', sans-serif;" >
    <h5 class="mb-3" style="padding-left: 20px;padding-top:5px;">Payment</h5>

    <div class="my-3" style="padding-left: 20px;" >
        <div class="form-check">
            <input style="border: solid 0.5px;" id="credit" name="paymentMethod" type="radio" class="form-check-input" required>
            <label class="form-check-label" for="credit">Credit card</label>
        </div>
        <div class="form-check">
            <input style="border: solid 0.5px;" id="debit" name="paymentMethod" type="radio" class="form-check-input" required>
            <label class="form-check-label" for="debit">Debit card</label>
        </div>
        <div class="form-check">
            <input style="border: solid 0.5px;" id="paypal" name="paymentMethod" type="radio" class="form-check-input" required>
            <label class="form-check-label" for="paypal">PayPal</label>
        </div>
        <div class="form-check">
            <input style="border: solid 0.5px;" id="upi" name="paymentMethod" type="radio" class="form-check-input" required>
            <label class="form-check-label" for="upi">UPI</label>
        </div>
        <div class="form-check">
            <input style="border: solid 0.5px;" id="cod" name="paymentMethod" type="radio" class="form-check-input" required>
            <label class="form-check-label" for="cod">Cash on delivery(COD)</label>
        </div>
    </div>

    <div class="row gy-3" style="display: flex;flex-direction: column;height: 500px;width: 700px;padding-left: 20px;">
        <div class="col-md-6">
            <label for="cc-name" class="form-label">Name on card</label>
            <input type="text" class="form-control" id="cc-name" placeholder="" required>
            <small class="text-body-secondary">Full name as displayed on card</small>
            <div class="invalid-feedback">
                Name on card is required
            </div>
        </div>

        <div class="col-md-6">
            <label for="cc-number" class="form-label">Credit card number</label>
            <input type="text" class="form-control" id="cc-number" placeholder="" required>
            <div class="invalid-feedback">
                Credit card number is required
            </div>
        </div>

        <div class="col-md-3">
            <label for="cc-expiration" class="form-label">Expiration</label>
            <input type="text" class="form-control" id="cc-expiration" placeholder="" required>
            <div class="invalid-feedback">
                Expiration date required
            </div>
        </div>

        <div class="col-md-3">
            <label for="cc-cvv" class="form-label">CVV</label>
            <input type="text" class="form-control" id="cc-cvv" placeholder="" required>
            <div class="invalid-feedback">
                Security code required
            </div>
        </div>
        <button class="w-100 btn btn-primary btn-lg" type="submit">Continue to checkout</button>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

    <script src="checkout.js"></script>

</body>

</html>
